<div
  hlCombobox
  class="shadomax-w-sm relative mt-1 w-56 rounded-md"
  [(selection)]="selectedOption">
  <input
    hlComboboxInput
    [value]="selectedOption.label"
    class="block w-full rounded-md border-2 border-neutral-500 ring-neutral-500 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
  <div
    *hlComboboxOverlay
    class="absolute right-0 z-10 w-56 origin-top-right rounded-md bg-cwhite shadow-lg ring-1 ring-cblack ring-opacity-5 focus:outline-none">
    <ul class="gap-2 py-2">
      @for (option of options; track option.id) {
        <li
          *hlComboboxOption="option"
          class="p-2 active:bg-neutral-100 selected:bg-indigo-100">
          {{ option.label }}
        </li>
      }
    </ul>
  </div>
</div>
